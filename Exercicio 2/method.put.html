    </style>
    </head>
    <body>
    <div>
      <h1> Put </h1>
      <p>
        O método <mark>PUT</mark> substitui todas as atuais representações do recurso de destino pela carga de dados da requisição:
        requisita que um recurso seja "guardado" na URI fornecida. Se o recurso já existir, ele deve ser atualizado. Se não existir,
        pode ser criado.
      </p>
    </div>
